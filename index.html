<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- daisyUI link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="font-poppins">

    <main class="bg-[#1E1E1E] bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center">

        <section id="home" class="home text-white flex flex-col justify-center items-center min-h-screen gap-4">
            <h1 class="text-[170px]">ALPHABET CLASH</h1>
            <p class="text-[24px]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn">Play Now</button>


        </section>


        <section id="play-ground" class="play-ground flex flex-col justify-center items-center pt-20 gap-6 hidden">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[16px] border-[#010313CC] rounded-xl bg-[#FFFFFFB3] ">
              <div class="   flex justify-center">
                <p class=" rounded-b-[12px] px-8 pb-4 text-[18px] bg-[#2F2941] text-white">Don't watch keyboard  while playing...</p>
              </div>

              <div class=" flex justify-center items-center h-full">
                <p id="letter" class="text-[128px] text-[#010313] font-semibold uppercase">Y</p>
              </div>

            </div>

            <!-- keyboard -->
            <div class="kbt-container">
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="t" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>

            </div>
              <!-- like & score -->
               <div class=" flex justify-between w-2/4">

                <button class="btn bg-[#894189] rounded-full text-white border-none px-6">
                  Life
                  <img src="images/heaet.svg" alt="">
                  <span>1</span>
                  
                </button>
                <button class="btn rounded-full text-white bg-[#360490] border-none px-7">
                  Life
                  <img src="images/dolar.svg" alt="">
                  <span>1</span>
                  
                </button>
               </div>


        </section>


        <section class="score flex justify-center items-center min-h-screen hidden">

          <div class="text-white text-center space-y-4 w-[396px] h-[282px] bg-[#FFFFFF33] rounded-[18px] pt-6">
          <h1 class=" text-[64px] font-bold">Score: 
            <span>14</span>
          </h1>
          <button class="btn font-semibold pb-1 text-[24px]">Play Again</button>
          <p class="text-[20px] font-medium">Practice will make you Pro</p>
          </div>


        </section>
    </main>
<script src="js/utility.js"></script>
<script src="js/alpha-clash.js"></script>
</body>

</html>
